name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Sanity check
        shell: bash
        run: |
          set -eux
          pwd
          ls -la
          echo "CMakeLists at root?"
          test -f CMakeLists.txt
          echo "OK: found root CMakeLists.txt"

      - name: Configure
        shell: bash
        run: |
          set -eux
          cmake -E rm -rf build
          cmake -S . -B build -DCPPLIB_BUILD_TESTS=ON

      - name: Build
        shell: bash
        run: |
          set -eux
          cmake --build build --config Release

      - name: Test
        shell: bash
        run: |
          set -eux
          ctest --test-dir build -C Release --output-on-failure
