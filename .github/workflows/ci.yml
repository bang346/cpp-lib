name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Show repo layout
        shell: bash
        run: |
          set -eux
          pwd
          ls -la
          echo "---- find CMakeLists.txt (max depth 3) ----"
          find . -maxdepth 3 -name CMakeLists.txt -print

      - name: Configure
        shell: bash
        run: |
          set -eux
          cmake -E rm -rf build

          SRC="."
          if [ ! -f "${SRC}/CMakeLists.txt" ]; then
            if [ -f "cpp-lib/CMakeLists.txt" ]; then
              SRC="cpp-lib"
            fi
          fi

          echo "Using source dir: ${SRC}"
          test -f "${SRC}/CMakeLists.txt"  # bricht mit klarer Meldung ab, falls nicht gefunden

          cmake -S "${SRC}" -B build -DCPPLIB_BUILD_TESTS=ON

      - name: Build
        shell: bash
        run: |
          set -eux
          cmake --build build --config Release

      - name: Test
        shell: bash
        run: |
          set -eux
          ctest --test-dir build -C Release --output-on-failure
